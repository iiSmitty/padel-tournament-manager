<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Tournament Manager</title>

    <!-- SVG favicon for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="/icons/padel-icon.svg">

    <!-- Fallback PNG favicon for older browsers -->
    <link rel="alternate icon" type="image/png" href="/icons/padel-icon-192.png">

    <!-- Apple Touch Icon for iOS devices -->
    <link rel="apple-touch-icon" href="/icons/padel-icon-192.png">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .player-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .player-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .court {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            border: 3px solid #ff6b9d;
        }

        .court h3 {
            color: #d63384;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .match {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .team {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 0 5px;
        }

        .vs {
            font-weight: bold;
            color: #d63384;
            padding: 0 10px;
        }

        .score-input {
            width: 60px;
            padding: 8px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .resting {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            border: 3px solid #ff8a80;
        }

        .resting h3 {
            color: #d84315;
            margin-bottom: 10px;
        }

        .resting-players {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .resting-player {
            background: white;
            padding: 10px 15px;
            border-radius: 20px;
            color: #d84315;
            font-weight: bold;
        }

        .leaderboard {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .leaderboard h2 {
            background: #4CAF50;
            color: white;
            margin: 0;
            padding: 15px;
            border-bottom: none;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .leaderboard-item:nth-child(even) {
            background: rgba(255,255,255,0.2);
        }

        .rank {
            font-weight: bold;
            color: #4CAF50;
            min-width: 30px;
        }

        .player-name {
            flex: 1;
            margin: 0 15px;
            font-weight: bold;
        }

        .points {
            font-weight: bold;
            color: #d63384;
        }

        .round-navigation {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .round-info {
            text-align: center;
            flex: 1;
            width: 100%;
            margin: 15px 0;
            order: 1;
        }

        .round-title {
            font-size: 1.5em;
            color: #4CAF50;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            order: 2;
        }

        .hidden {
            display: none;
        }

        .setup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .teams {
                flex-direction: column;
                gap: 10px;
            }

            .team {
                margin: 0;
            }

            .vs {
                padding: 5px 0;
            }
        }

        .install-prompt {
            background: #2196F3;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
        }

        .timer-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            text-align: center;
        }

        .timer-display {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .timer-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .timer-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .timer-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .timer-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .timer-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .timer-stat {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .timer-stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .timer-stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (min-width: 768px) {
            .round-navigation {
                flex-direction: row;
            }

            .round-info {
                order: 2;
                margin: 0 15px;
            }

            .nav-buttons {
                width: auto;
                order: 1;
            }

            .timer-controls {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 10px;
            }

            .card {
                padding: 15px;
                margin: 10px 0;
            }

            .btn {
                padding: 10px 15px;
                font-size: 14px;
                min-width: 100px;
            }

            .timer-display {
                font-size: 2em;
            }

            .timer-stats {
                grid-template-columns: 1fr;
            }

            .timer-stat {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .timer-stat-label {
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üéæ Padel Tournament</h1>

    <!-- Install PWA Prompt -->
    <div id="installPrompt" class="install-prompt hidden">
        <p>üì± Install this app for the best experience!</p>
    </div>

    <!-- Setup Screen -->
    <div id="setupScreen" class="card">
        <h2>Player Setup</h2>
        <p>Enter the names of all 12 players:</p>
        <div class="setup-grid">
            <input type="text" class="player-input" placeholder="Player 1" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 2" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 3" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 4" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 5" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 6" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 7" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 8" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 9" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 10" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 11" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 12" maxlength="20">
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" onclick="startTournament()">üöÄ Start Tournament</button>
            <button class="btn btn-secondary" onclick="loadSavedTournament()" id="loadBtn" style="display: none;">üìÇ Load Saved Tournament</button>
        </div>
    </div>

    <!-- Tournament Screen -->
    <div id="tournamentScreen" class="hidden">
        <!-- Round Navigation -->
        <div class="round-navigation card">
            <div class="round-info">
                <div class="round-title" id="roundTitle">Round ${round.roundNumber}</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="previousRound()" id="prevBtn">‚¨ÖÔ∏è Previous</button>
                <button class="btn btn-secondary" onclick="nextRound()" id="nextBtn">Next ‚û°Ô∏è</button>
            </div>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <h3>‚è±Ô∏è Round Timer</h3>
            <div class="timer-display" id="timerDisplay">00:00</div>
            <div class="timer-controls">
                <button class="timer-btn" onclick="startRoundTimer()" id="startTimerBtn">‚ñ∂Ô∏è Start</button>
                <button class="timer-btn" onclick="pauseRoundTimer()" id="pauseTimerBtn">‚è∏Ô∏è Pause</button>
                <button class="timer-btn" onclick="resetRoundTimer()">üîÑ Reset</button>
                <button class="timer-btn" onclick="finishRound()">‚úÖ Finish</button>
            </div>
            <div class="timer-stats">
                <div class="timer-stat">
                    <div class="timer-stat-label">Avg Round</div>
                    <div class="timer-stat-value" id="avgRoundTime">--:--</div>
                </div>
                <div class="timer-stat">
                    <div class="timer-stat-label">Total Time</div>
                    <div class="timer-stat-value" id="totalTournamentTime">--:--</div>
                </div>
                <div class="timer-stat">
                    <div class="timer-stat-label">Est. Finish</div>
                    <div class="timer-stat-value" id="estimatedFinish">--:--</div>
                </div>
            </div>
        </div>

        <!-- Current Round Display -->
        <div id="currentRound"></div>

        <!-- Control Buttons -->
        <div class="card" style="text-align: center;">
            <button class="btn" onclick="toggleLeaderboard()">üèÜ Toggle Leaderboard</button>
            <button class="btn btn-secondary" onclick="resetTournament()">üîÑ Reset Tournament</button>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="leaderboard hidden">
            <h2>üèÜ Leaderboard</h2>
            <div id="leaderboardContent"></div>
        </div>
    </div>
</div>

<script>
    // Tournament state
    let players = [];
    let rounds = [];
    let currentRoundIndex = 0;
    let scores = {};
    let deferredPrompt;

    // Timer state
    let timerInterval = null;
    let roundStartTime = null;
    let totalTournamentStartTime = null;
    let roundDurations = [];
    let isPaused = false;

    // PWA Installation
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('installPrompt').classList.remove('hidden');
    });

    document.getElementById('installPrompt').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
            document.getElementById('installPrompt').classList.add('hidden');
        }
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('SW registered'))
                .catch(registrationError => console.log('SW registration failed'));
        });
    }

    // Initialize app
    function init() {
        loadPlayerNames();
        if (localStorage.getItem('tournamentData')) {
            document.getElementById('loadBtn').style.display = 'inline-block';
        }
    }

    // Save player names as they're typed
    function loadPlayerNames() {
        const inputs = document.querySelectorAll('.player-input');
        inputs.forEach((input, index) => {
            const savedName = localStorage.getItem(`player_${index}`);
            if (savedName) {
                input.value = savedName;
            }
            input.addEventListener('input', (e) => {
                localStorage.setItem(`player_${index}`, e.target.value);
            });
        });
    }

    // Generate balanced Americano schedule
    function generateAmericanoSchedule(playerNames) {
        const schedule = [];
        const n = playerNames.length; // 12 players

        // Improved rotation pattern for 12 players, 2 courts (8 playing, 4 resting)
        // This ensures more balanced benching - no player sits out more than 2 rounds total
        const rotations = [
            // Round 1
            { court1: [[0,1], [2,3]], court2: [[4,5], [6,7]], resting: [8,9,10,11] },
            // Round 2
            { court1: [[8,9], [0,2]], court2: [[1,3], [4,6]], resting: [5,7,10,11] },
            // Round 3
            { court1: [[10,11], [5,7]], court2: [[8,0], [9,1]], resting: [2,3,4,6] },
            // Round 4
            { court1: [[2,3], [4,6]], court2: [[10,0], [11,1]], resting: [5,7,8,9] },
            // Round 5
            { court1: [[5,7], [8,9]], court2: [[2,4], [3,6]], resting: [0,1,10,11] },
            // Round 6
            { court1: [[0,1], [10,11]], court2: [[5,8], [7,9]], resting: [2,3,4,6] },
            // Round 7
            { court1: [[2,6], [4,3]], court2: [[0,5], [1,7]], resting: [8,9,10,11] },
            // Round 8
            { court1: [[8,10], [9,11]], court2: [[2,0], [6,1]], resting: [3,4,5,7] },
            // Round 9
            { court1: [[3,4], [5,7]], court2: [[8,2], [10,6]], resting: [0,1,9,11] }
        ];

        rotations.forEach((rotation, roundIndex) => {
            const round = {
                roundNumber: roundIndex + 1,
                court1: {
                    team1: [playerNames[rotation.court1[0][0]], playerNames[rotation.court1[0][1]]],
                    team2: [playerNames[rotation.court1[1][0]], playerNames[rotation.court1[1][1]]]
                },
                court2: {
                    team1: [playerNames[rotation.court2[0][0]], playerNames[rotation.court2[0][1]]],
                    team2: [playerNames[rotation.court2[1][0]], playerNames[rotation.court2[1][1]]]
                },
                resting: rotation.resting.map(i => playerNames[i])
            };
            schedule.push(round);
        });

        return schedule;
    }

    // Start tournament
    function startTournament() {
        const inputs = document.querySelectorAll('.player-input');
        const playerNames = Array.from(inputs).map(input => input.value.trim()).filter(name => name);

        if (playerNames.length !== 12) {
            alert('Please enter exactly 12 player names!');
            return;
        }

        if (new Set(playerNames).size !== 12) {
            alert('Please ensure all player names are unique!');
            return;
        }

        players = playerNames;
        rounds = generateAmericanoSchedule(players);
        currentRoundIndex = 0;

        // Initialize scores
        scores = {};
        players.forEach(player => {
            scores[player] = 0;
        });

        saveTournamentData();
        showTournamentScreen();
    }

    // Load saved tournament
    function loadSavedTournament() {
        const savedData = localStorage.getItem('tournamentData');
        if (savedData) {
            const data = JSON.parse(savedData);
            players = data.players;
            rounds = data.rounds;
            currentRoundIndex = data.currentRoundIndex;
            scores = data.scores;
            roundDurations = data.roundDurations || [];
            totalTournamentStartTime = data.totalTournamentStartTime || Date.now();
            showTournamentScreen();
        }
    }

    // Save tournament data
    function saveTournamentData() {
        const tournamentData = {
            players,
            rounds,
            currentRoundIndex,
            scores,
            roundDurations,
            totalTournamentStartTime
        };
        localStorage.setItem('tournamentData', JSON.stringify(tournamentData));
    }

    // Show tournament screen
    function showTournamentScreen() {
        document.getElementById('setupScreen').classList.add('hidden');
        document.getElementById('tournamentScreen').classList.remove('hidden');

        // Initialize tournament timer if not already set
        if (!totalTournamentStartTime) {
            totalTournamentStartTime = Date.now();
            saveTournamentData();
        }

        displayCurrentRound();
        updateProgress();
        // Don't auto-start timer - let user press Start when ready
        resetRoundTimer();
    }

    // Display current round
    function displayCurrentRound() {
        const round = rounds[currentRoundIndex];
        const roundContainer = document.getElementById('currentRound');

        document.getElementById('roundTitle').textContent = `Round ${round.roundNumber}`;

        roundContainer.innerHTML = `
                <div class="court">
                    <h3>üéæ Court 1</h3>
                    <div class="match" data-court="1">
                        <div class="teams">
                            <div class="team">
                                <strong>${round.court1.team1.join(' & ')}</strong>
                                <br>
                                <input type="number" class="score-input" min="0" max="50"
                                       data-match="court1_team1"
                                       value="${getMatchScore('court1_team1', currentRoundIndex)}"
                                       onchange="updateScore('court1_team1', ${currentRoundIndex}, this.value)">
                            </div>
                            <div class="vs">VS</div>
                            <div class="team">
                                <strong>${round.court1.team2.join(' & ')}</strong>
                                <br>
                                <input type="number" class="score-input" min="0" max="50"
                                       data-match="court1_team2"
                                       value="${getMatchScore('court1_team2', currentRoundIndex)}"
                                       onchange="updateScore('court1_team2', ${currentRoundIndex}, this.value)">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="court">
                    <h3>üéæ Court 2</h3>
                    <div class="match" data-court="2">
                        <div class="teams">
                            <div class="team">
                                <strong>${round.court2.team1.join(' & ')}</strong>
                                <br>
                                <input type="number" class="score-input" min="0" max="50"
                                       data-match="court2_team1"
                                       value="${getMatchScore('court2_team1', currentRoundIndex)}"
                                       onchange="updateScore('court2_team1', ${currentRoundIndex}, this.value)">
                            </div>
                            <div class="vs">VS</div>
                            <div class="team">
                                <strong>${round.court2.team2.join(' & ')}</strong>
                                <br>
                                <input type="number" class="score-input" min="0" max="50"
                                       data-match="court2_team2"
                                       value="${getMatchScore('court2_team2', currentRoundIndex)}"
                                       onchange="updateScore('court2_team2', ${currentRoundIndex}, this.value)">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="resting">
                    <h3>üò¥ Resting Players</h3>
                    <div class="resting-players">
                        ${round.resting.map(player => `<div class="resting-player">${player}</div>`).join('')}
                    </div>
                </div>
            `;

        updateNavigationButtons();
        updateLeaderboard();
    }

    // Get match score from localStorage
    function getMatchScore(matchKey, roundIndex) {
        const key = `score_${roundIndex}_${matchKey}`;
        return localStorage.getItem(key) || '';
    }

    // Update score
    function updateScore(matchKey, roundIndex, score) {
        const key = `score_${roundIndex}_${matchKey}`;
        localStorage.setItem(key, score);

        // Update player scores
        updatePlayerScores();
        updateLeaderboard();
        saveTournamentData();
    }

    // Update player scores based on match results
    function updatePlayerScores() {
        // Reset scores
        players.forEach(player => {
            scores[player] = 0;
        });

        // Calculate total scores from all rounds
        rounds.forEach((round, roundIndex) => {
            // Court 1
            const court1Team1Score = parseInt(getMatchScore('court1_team1', roundIndex)) || 0;
            const court1Team2Score = parseInt(getMatchScore('court1_team2', roundIndex)) || 0;

            round.court1.team1.forEach(player => {
                scores[player] += court1Team1Score;
            });
            round.court1.team2.forEach(player => {
                scores[player] += court1Team2Score;
            });

            // Court 2
            const court2Team1Score = parseInt(getMatchScore('court2_team1', roundIndex)) || 0;
            const court2Team2Score = parseInt(getMatchScore('court2_team2', roundIndex)) || 0;

            round.court2.team1.forEach(player => {
                scores[player] += court2Team1Score;
            });
            round.court2.team2.forEach(player => {
                scores[player] += court2Team2Score;
            });
        });
    }

    // Update leaderboard
    function updateLeaderboard() {
        const sortedPlayers = players.sort((a, b) => scores[b] - scores[a]);
        const leaderboardContent = document.getElementById('leaderboardContent');

        leaderboardContent.innerHTML = sortedPlayers.map((player, index) => `
                <div class="leaderboard-item">
                    <div class="rank">#${index + 1}</div>
                    <div class="player-name">${player}</div>
                    <div class="points">${scores[player]} pts</div>
                </div>
            `).join('');
    }

    // Toggle leaderboard visibility
    function toggleLeaderboard() {
        const leaderboard = document.getElementById('leaderboard');
        leaderboard.classList.toggle('hidden');
    }

    // Navigation functions
    function nextRound() {
        if (currentRoundIndex < rounds.length - 1) {
            // Save current round duration if timer was running
            if (roundStartTime) {
                finishRound();
            }

            currentRoundIndex++;
            displayCurrentRound();
            updateProgress();
            // Don't auto-start timer - let user press Start when ready
            resetRoundTimer();
            saveTournamentData();
        }
    }

    function previousRound() {
        if (currentRoundIndex > 0) {
            // Stop current timer
            pauseRoundTimer();

            currentRoundIndex--;
            displayCurrentRound();
            updateProgress();

            // Don't auto-start timer for previous rounds
            resetRoundTimer();
            saveTournamentData();
        }
    }

    // Update navigation buttons
    function updateNavigationButtons() {
        document.getElementById('prevBtn').disabled = currentRoundIndex === 0;
        document.getElementById('nextBtn').disabled = currentRoundIndex === rounds.length - 1;
    }

    // Update progress bar
    function updateProgress() {
        const progress = ((currentRoundIndex + 1) / rounds.length) * 100;
        document.getElementById('progressFill').style.width = `${progress}%`;
    }

    // Reset tournament
    function resetTournament() {
        if (confirm('Are you sure you want to reset the tournament? All scores and timer data will be lost!')) {
            // Stop timer
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            localStorage.removeItem('tournamentData');
            // Clear individual scores
            for (let i = 0; i < rounds.length; i++) {
                localStorage.removeItem(`score_${i}_court1_team1`);
                localStorage.removeItem(`score_${i}_court1_team2`);
                localStorage.removeItem(`score_${i}_court2_team1`);
                localStorage.removeItem(`score_${i}_court2_team2`);
            }

            // Reset timer variables
            roundStartTime = null;
            totalTournamentStartTime = null;
            roundDurations = [];
            isPaused = false;

            document.getElementById('tournamentScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('leaderboard').classList.add('hidden');
        }
    }

    // Timer Functions
    function startRoundTimer() {
        if (!roundStartTime) {
            roundStartTime = Date.now();
        }

        isPaused = false;

        if (timerInterval) {
            clearInterval(timerInterval);
        }

        timerInterval = setInterval(updateTimerDisplay, 1000);

        // Update button states
        document.getElementById('startTimerBtn').classList.add('active');
        document.getElementById('pauseTimerBtn').classList.remove('active');

        // Play sound and vibrate
        playTimerSound('start');
        vibratePhone([100]);

        updateTimerDisplay();
    }

    function pauseRoundTimer() {
        isPaused = true;

        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        // Update button states
        document.getElementById('startTimerBtn').classList.remove('active');
        document.getElementById('pauseTimerBtn').classList.add('active');

        // Play sound and vibrate
        playTimerSound('pause');
        vibratePhone([150, 100, 150]);
    }

    function resetRoundTimer() {
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        roundStartTime = null;
        isPaused = false;

        // Update button states
        document.getElementById('startTimerBtn').classList.remove('active');
        document.getElementById('pauseTimerBtn').classList.remove('active');

        document.getElementById('timerDisplay').textContent = '00:00';
        updateTimerStats();
    }

    function finishRound() {
        if (roundStartTime) {
            const roundDuration = Date.now() - roundStartTime;
            roundDurations[currentRoundIndex] = roundDuration;

            pauseRoundTimer();

            // Play completion sound and vibrate
            playTimerSound('finish');
            vibratePhone([200, 100, 200, 100, 200]);

            updateTimerStats();
            saveTournamentData();
        }
    }

    // Audio and Vibration Functions
    function playTimerSound(action) {
        try {
            // Create audio context for sound generation
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Different frequencies for different actions
            switch(action) {
                case 'start':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                case 'pause':
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                    break;
                case 'finish':
                    // Play ascending notes for completion
                    [523, 659, 784].forEach((freq, index) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);

                        osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                        gain.gain.setValueAtTime(0.2, audioContext.currentTime + index * 0.15);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + (index * 0.15) + 0.2);

                        osc.start(audioContext.currentTime + index * 0.15);
                        osc.stop(audioContext.currentTime + (index * 0.15) + 0.2);
                    });
                    break;
                case 'buzzer':
                    // Loud buzzer sound for 10-minute mark
                    [600, 600, 600, 600, 600].forEach((freq, index) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);

                        osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                        gain.gain.setValueAtTime(0.4, audioContext.currentTime + index * 0.2);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + (index * 0.2) + 0.15);

                        osc.start(audioContext.currentTime + index * 0.2);
                        osc.stop(audioContext.currentTime + (index * 0.2) + 0.15);
                    });
                    break;
            }
        } catch (error) {
            console.log('Audio not supported:', error);
        }
    }

    function vibratePhone(pattern) {
        try {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        } catch (error) {
            console.log('Vibration not supported:', error);
        }
    }

    function showRoundTimeNotification() {
        // Create a temporary notification overlay
        const notification = document.createElement('div');
        notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #ff6b35;
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 18px;
                font-weight: bold;
                z-index: 1000;
                box-shadow: 0 5px 20px rgba(255, 107, 53, 0.5);
                animation: slideIn 0.5s ease-out;
            `;

        notification.innerHTML = 'üö® 10 Minutes - Round Time Up! üö®';
        document.body.appendChild(notification);

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(-50%) translateY(-100px); opacity: 0; }
                    to { transform: translateX(-50%) translateY(0); opacity: 1; }
                }
            `;
        document.head.appendChild(style);

        // Remove notification after 4 seconds
        setTimeout(() => {
            notification.style.animation = 'slideIn 0.5s ease-out reverse';
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
                if (style.parentNode) {
                    style.parentNode.removeChild(style);
                }
            }, 500);
        }, 4000);
    }

    function updateTimerDisplay() {
        if (!roundStartTime) return;

        const elapsed = Date.now() - roundStartTime;
        const minutes = Math.floor(elapsed / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);

        document.getElementById('timerDisplay').textContent =
            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        // Auto-buzzer at 10 minutes
        if (minutes === 10 && seconds === 0 && timerInterval) {
            playTimerSound('buzzer');
            vibratePhone([300, 200, 300, 200, 300]);

            // Show notification
            showRoundTimeNotification();
        }

        updateTimerStats();
    }

    function updateTimerStats() {
        // Average round time
        const completedRounds = roundDurations.filter(d => d > 0);
        if (completedRounds.length > 0) {
            const avgMs = completedRounds.reduce((sum, duration) => sum + duration, 0) / completedRounds.length;
            const avgMinutes = Math.floor(avgMs / 60000);
            const avgSeconds = Math.floor((avgMs % 60000) / 1000);
            document.getElementById('avgRoundTime').textContent =
                `${avgMinutes.toString().padStart(2, '0')}:${avgSeconds.toString().padStart(2, '0')}`;
        } else {
            document.getElementById('avgRoundTime').textContent = '--:--';
        }

        // Total tournament time
        if (totalTournamentStartTime) {
            const totalElapsed = Date.now() - totalTournamentStartTime;
            const totalMinutes = Math.floor(totalElapsed / 60000);
            const totalSeconds = Math.floor((totalElapsed % 60000) / 1000);
            document.getElementById('totalTournamentTime').textContent =
                `${totalMinutes.toString().padStart(2, '0')}:${totalSeconds.toString().padStart(2, '0')}`;
        }

        // Estimated finish time
        if (completedRounds.length > 0) {
            const avgRoundMs = completedRounds.reduce((sum, duration) => sum + duration, 0) / completedRounds.length;
            const remainingRounds = rounds.length - currentRoundIndex - 1;
            const estimatedRemainingMs = remainingRounds * avgRoundMs;

            // Add current round time if running
            let currentRoundMs = 0;
            if (roundStartTime) {
                currentRoundMs = Date.now() - roundStartTime;
            }

            const estimatedTotalRemainingMs = estimatedRemainingMs + (avgRoundMs - currentRoundMs);
            const estimatedFinishTime = new Date(Date.now() + estimatedTotalRemainingMs);

            document.getElementById('estimatedFinish').textContent =
                estimatedFinishTime.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
        } else {
            document.getElementById('estimatedFinish').textContent = '--:--';
        }
    }

    function formatTime(ms) {
        const minutes = Math.floor(ms / 60000);
        const seconds = Math.floor((ms % 60000) / 1000);
        return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Initialize app when page loads
    window.addEventListener('load', init);
</script>
