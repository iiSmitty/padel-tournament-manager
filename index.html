<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Tournament Manager</title>

    <!-- SVG favicon for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="/icons/padel-icon.svg">

    <!-- Fallback PNG favicon for older browsers -->
    <link rel="alternate icon" type="image/png" href="/icons/padel-icon-192.png">

    <!-- Apple Touch Icon for iOS devices -->
    <link rel="apple-touch-icon" href="/icons/padel-icon-192.png">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>üéæ Padel Tournament</h1>

    <!-- Install PWA Prompt -->
    <div id="installPrompt" class="install-prompt hidden">
        <p>üì± Install this app for the best experience!</p>
    </div>

    <!-- Setup Screen -->
    <div id="setupScreen" class="card">
        <h2>Player Setup</h2>
        <p>Enter the names of all 12 players:</p>
        <div class="setup-grid">
            <input type="text" class="player-input" placeholder="Player 1" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 2" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 3" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 4" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 5" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 6" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 7" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 8" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 9" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 10" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 11" maxlength="20">
            <input type="text" class="player-input" placeholder="Player 12" maxlength="20">
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" onclick="startTournament()">üöÄ Start Tournament</button>
            <button class="btn btn-secondary" onclick="loadSavedTournament()" id="loadBtn" style="display: none;">üìÇ Load Saved Tournament</button>
        </div>
    </div>

    <!-- Tournament Screen -->
    <div id="tournamentScreen" class="hidden">
        <!-- Round Navigation -->
        <div class="round-navigation card">
            <div class="round-info">
                <div class="round-title" id="roundTitle">Round 1</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="previousRound()" id="prevBtn">‚¨ÖÔ∏è Previous</button>
                <button class="btn btn-secondary" onclick="nextRound()" id="nextBtn">Next ‚û°Ô∏è</button>
            </div>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <h3>‚è±Ô∏è Round Timer</h3>
            <div class="timer-display" id="timerDisplay">00:00</div>
            <div class="timer-controls">
                <button class="timer-btn" onclick="startRoundTimer()" id="startTimerBtn">‚ñ∂Ô∏è Start</button>
                <button class="timer-btn" onclick="pauseRoundTimer()" id="pauseTimerBtn">‚è∏Ô∏è Pause</button>
                <button class="timer-btn" onclick="resetRoundTimer()">üîÑ Reset</button>
                <button class="timer-btn" onclick="finishRound()">‚úÖ Finish</button>
                <button class="timer-btn" onclick="toggleTestMode()" id="testModeBtn">üß™ Test Mode</button>
            </div>
            <div class="timer-stats">
                <div class="timer-stat">
                    <div class="timer-stat-label">Avg Round</div>
                    <div class="timer-stat-value" id="avgRoundTime">--:--</div>
                </div>
                <div class="timer-stat">
                    <div class="timer-stat-label">Total Time</div>
                    <div class="timer-stat-value" id="totalTournamentTime">--:--</div>
                </div>
                <div class="timer-stat">
                    <div class="timer-stat-label">Est. Finish</div>
                    <div class="timer-stat-value" id="estimatedFinish">--:--</div>
                </div>
            </div>
        </div>

        <!-- Current Round Display -->
        <div id="currentRound"></div>

        <!-- Control Buttons -->
        <div class="card" style="text-align: center;">
            <button class="btn" onclick="toggleLeaderboard()">üèÜ Toggle Leaderboard</button>
            <button class="btn btn-secondary" onclick="resetTournament()">üîÑ Reset Tournament</button>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="leaderboard hidden">
            <h2>üèÜ Leaderboard</h2>
            <div id="leaderboardContent"></div>
        </div>
    </div>
</div>

<!-- JavaScript Files -->
<script src="js/audio-utils.js"></script>
<script src="js/notifications.js"></script>
<script src="js/timer.js"></script>

<script>
    // Tournament state
    let players = [];
    let rounds = [];
    let currentRoundIndex = 0;
    let scores = {};
    let deferredPrompt;

    // PWA Installation
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('installPrompt').classList.remove('hidden');
    });

    document.getElementById('installPrompt').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
            document.getElementById('installPrompt').classList.add('hidden');
        }
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('SW registered'))
                .catch(registrationError => console.log('SW registration failed'));
        });
    }

    // Initialize app
    function init() {
        loadPlayerNames();
        if (localStorage.getItem('tournamentData')) {
            document.getElementById('loadBtn').style.display = 'inline-block';
        }
    }

    // Save player names as they're typed
    function loadPlayerNames() {
        const inputs = document.querySelectorAll('.player-input');
        inputs.forEach((input, index) => {
            const savedName = localStorage.getItem(`player_${index}`);
            if (savedName) {
                input.value = savedName;
            }
            input.addEventListener('input', (e) => {
                localStorage.setItem(`player_${index}`, e.target.value);
            });
        });
    }

    // Generate balanced Americano schedule
    function generateAmericanoSchedule(playerNames) {
        const schedule = [];
        const n = playerNames.length; // 12 players

        // Improved rotation pattern for 12 players, 2 courts (8 playing, 4 resting)
        // This ensures more balanced benching - no player sits out more than 2 rounds total
        const rotations = [
            // Round 1
            { court1: [[0,1], [2,3]], court2: [[4,5], [6,7]], resting: [8,9,10,11] },
            // Round 2
            { court1: [[8,9], [0,2]], court2: [[1,3], [4,6]], resting: [5,7,10,11] },
            // Round 3
            { court1: [[10,11], [5,7]], court2: [[8,0], [9,1]], resting: [2,3,4,6] },
            // Round 4
            { court1: [[2,3], [4,6]], court2: [[10,0], [11,1]], resting: [5,7,8,9] },
            // Round 5
            { court1: [[5,7], [8,9]], court2: [[2,4], [3,6]], resting: [0,1,10,11] },
            // Round 6
            { court1: [[0,1], [10,11]], court2: [[5,8], [7,9]], resting: [2,3,4,6] },
            // Round 7
            { court1: [[2,6], [4,3]], court2: [[0,5], [1,7]], resting: [8,9,10,11] },
            // Round 8
            { court1: [[8,10], [9,11]], court2: [[2,0], [6,1]], resting: [3,4,5,7] },
            // Round 9
            { court1: [[3,4], [5,7]], court2: [[8,2], [10,6]], resting: [0,1,9,11] }
        ];

        rotations.forEach((rotation, roundIndex) => {
            const round = {
                roundNumber: roundIndex + 1,
                court1: {
                    team1: [playerNames[rotation.court1[0][0]], playerNames[rotation.court1[0][1]]],
                    team2: [playerNames[rotation.court1[1][0]], playerNames[rotation.court1[1][1]]]
                },
                court2: {
                    team1: [playerNames[rotation.court2[0][0]], playerNames[rotation.court2[0][1]]],
                    team2: [playerNames[rotation.court2[1][0]], playerNames[rotation.court2[1][1]]]
                },
                resting: rotation.resting.map(i => playerNames[i])
            };
            schedule.push(round);
        });

        return schedule;
    }

    // Start tournament
    function startTournament() {
        const inputs = document.querySelectorAll('.player-input');
        const playerNames = Array.from(inputs).map(input => input.value.trim()).filter(name => name);

        if (playerNames.length !== 12) {
            alert('Please enter exactly 12 player names!');
            return;
        }

        if (new Set(playerNames).size !== 12) {
            alert('Please ensure all player names are unique!');
            return;
        }

        players = playerNames;
        rounds = generateAmericanoSchedule(players);
        currentRoundIndex = 0;

        // Initialize scores
        scores = {};
        players.forEach(player => {
            scores[player] = 0;
        });

        saveTournamentData();
        showTournamentScreen();
    }

    // Load saved tournament
    function loadSavedTournament() {
        const savedData = localStorage.getItem('tournamentData');
        if (savedData) {
            const data = JSON.parse(savedData);
            players = data.players;
            rounds = data.rounds;
            currentRoundIndex = data.currentRoundIndex;
            scores = data.scores;
            roundDurations = data.roundDurations || [];
            totalTournamentStartTime = data.totalTournamentStartTime || Date.now();
            showTournamentScreen();
        }
    }

    // Save tournament data
    function saveTournamentData() {
        const tournamentData = {
            players,
            rounds,
            currentRoundIndex,
            scores,
            roundDurations,
            totalTournamentStartTime
        };
        localStorage.setItem('tournamentData', JSON.stringify(tournamentData));
    }

    // Show tournament screen
    function showTournamentScreen() {
        document.getElementById('setupScreen').classList.add('hidden');
        document.getElementById('tournamentScreen').classList.remove('hidden');

        // Initialize tournament timer if not already set
        if (!totalTournamentStartTime) {
            totalTournamentStartTime = Date.now();
            saveTournamentData();
        }

        displayCurrentRound();
        updateProgress();
        // Don't auto-start timer - let user press Start when ready
        resetRoundTimer();
    }

    // Display current round
    function displayCurrentRound() {
        const round = rounds[currentRoundIndex];
        const roundContainer = document.getElementById('currentRound');

        document.getElementById('roundTitle').textContent = `Round ${round.roundNumber}`;

        roundContainer.innerHTML = `
                <div class="court">
                    <h3>üéæ Court 1</h3>
                    <div class="match" data-court="1">
                        <div class="teams">
                            <div class="team">
                                <strong>${round.court1.team1.join(' & ')}</strong>
                                <br>
                                <input type="number" class="score-input" min="0" max="50"
                                       data-match="court1_team1"
                                       value="${getMatchScore('court1_team1', currentRoundIndex)}"
                                       onchange="updateScore('court1_team1', ${currentRoundIndex}, this.value)">
                            </div>
                            <div class="vs">VS</div>
                            <div class="team">
                                <strong>${round.court1.team2.join(' & ')}</strong>
                                <br>
                                <input type="number" class="score-input" min="0" max="50"
                                       data-match="court1_team2"
                                       value="${getMatchScore('court1_team2', currentRoundIndex)}"
                                       onchange="updateScore('court1_team2', ${currentRoundIndex}, this.value)">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="court">
                    <h3>üéæ Court 2</h3>
                    <div class="match" data-court="2">
                        <div class="teams">
                            <div class="team">
                                <strong>${round.court2.team1.join(' & ')}</strong>
                                <br>
                                <input type="number" class="score-input" min="0" max="50"
                                       data-match="court2_team1"
                                       value="${getMatchScore('court2_team1', currentRoundIndex)}"
                                       onchange="updateScore('court2_team1', ${currentRoundIndex}, this.value)">
                            </div>
                            <div class="vs">VS</div>
                            <div class="team">
                                <strong>${round.court2.team2.join(' & ')}</strong>
                                <br>
                                <input type="number" class="score-input" min="0" max="50"
                                       data-match="court2_team2"
                                       value="${getMatchScore('court2_team2', currentRoundIndex)}"
                                       onchange="updateScore('court2_team2', ${currentRoundIndex}, this.value)">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="resting">
                    <h3>üò¥ Resting Players</h3>
                    <div class="resting-players">
                        ${round.resting.map(player => `<div class="resting-player">${player}</div>`).join('')}
                    </div>
                </div>
            `;

        updateNavigationButtons();
        updateLeaderboard();
    }

    // Get match score from localStorage
    function getMatchScore(matchKey, roundIndex) {
        const key = `score_${roundIndex}_${matchKey}`;
        return localStorage.getItem(key) || '';
    }

    // Update score
    function updateScore(matchKey, roundIndex, score) {
        const key = `score_${roundIndex}_${matchKey}`;
        localStorage.setItem(key, score);

        // Update player scores
        updatePlayerScores();
        updateLeaderboard();
        saveTournamentData();
    }

    // Update player scores based on match results
    function updatePlayerScores() {
        // Reset scores
        players.forEach(player => {
            scores[player] = 0;
        });

        // Calculate total scores from all rounds
        rounds.forEach((round, roundIndex) => {
            // Court 1
            const court1Team1Score = parseInt(getMatchScore('court1_team1', roundIndex)) || 0;
            const court1Team2Score = parseInt(getMatchScore('court1_team2', roundIndex)) || 0;

            round.court1.team1.forEach(player => {
                scores[player] += court1Team1Score;
            });
            round.court1.team2.forEach(player => {
                scores[player] += court1Team2Score;
            });

            // Court 2
            const court2Team1Score = parseInt(getMatchScore('court2_team1', roundIndex)) || 0;
            const court2Team2Score = parseInt(getMatchScore('court2_team2', roundIndex)) || 0;

            round.court2.team1.forEach(player => {
                scores[player] += court2Team1Score;
            });
            round.court2.team2.forEach(player => {
                scores[player] += court2Team2Score;
            });
        });
    }

    // Update leaderboard
    function updateLeaderboard() {
        const sortedPlayers = players.sort((a, b) => scores[b] - scores[a]);
        const leaderboardContent = document.getElementById('leaderboardContent');

        leaderboardContent.innerHTML = sortedPlayers.map((player, index) => `
                <div class="leaderboard-item">
                    <div class="rank">#${index + 1}</div>
                    <div class="player-name">${player}</div>
                    <div class="points">${scores[player]} pts</div>
                </div>
            `).join('');
    }

    // Toggle leaderboard visibility
    function toggleLeaderboard() {
        const leaderboard = document.getElementById('leaderboard');
        leaderboard.classList.toggle('hidden');
    }

    // Navigation functions
    function nextRound() {
        if (currentRoundIndex < rounds.length - 1) {
            // Save current round duration if timer was running
            if (roundStartTime) {
                finishRound();
            }

            currentRoundIndex++;
            displayCurrentRound();
            updateProgress();
            // Don't auto-start timer - let user press Start when ready
            resetRoundTimer();
            saveTournamentData();
        }
    }

    function previousRound() {
        if (currentRoundIndex > 0) {
            // Stop current timer
            pauseRoundTimer();

            currentRoundIndex--;
            displayCurrentRound();
            updateProgress();

            // Don't auto-start timer for previous rounds
            resetRoundTimer();
            saveTournamentData();
        }
    }

    // Update navigation buttons
    function updateNavigationButtons() {
        document.getElementById('prevBtn').disabled = currentRoundIndex === 0;
        document.getElementById('nextBtn').disabled = currentRoundIndex === rounds.length - 1;
    }

    // Update progress bar
    function updateProgress() {
        const progress = ((currentRoundIndex + 1) / rounds.length) * 100;
        document.getElementById('progressFill').style.width = `${progress}%`;
    }

    // Reset tournament
    function resetTournament() {
        if (confirm('Are you sure you want to reset the tournament? All scores and timer data will be lost!')) {
            // Stop timer
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            localStorage.removeItem('tournamentData');
            // Clear individual scores
            for (let i = 0; i < rounds.length; i++) {
                localStorage.removeItem(`score_${i}_court1_team1`);
                localStorage.removeItem(`score_${i}_court1_team2`);
                localStorage.removeItem(`score_${i}_court2_team1`);
                localStorage.removeItem(`score_${i}_court2_team2`);
            }

            // Reset timer variables
            roundStartTime = null;
            totalTournamentStartTime = null;
            roundDurations = [];
            isPaused = false;

            document.getElementById('tournamentScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('leaderboard').classList.add('hidden');
        }
    }

    // Initialize app when page loads
    window.addEventListener('load', init);
</script>
</body>
</html>
